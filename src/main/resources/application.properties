server.port=${PORT:8080}
spring.jackson.serialization.indent-output=true
spring.data.mongodb.host=${DBHOST}
spring.data.mongodb.port=${DBPORT}
spring.data.mongodb.username=${DBUNAME}
spring.data.mongodb.password=${DBPASS}
spring.data.mongodb.database=${DB}
spring.data.mongodb.repositories.type=auto


## Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
#
## Maximum number of active connections that can be allocated from this pool JDBC_DATABASE_URLat the same time.
spring.datasource.tomcat.max-active=50
## Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true
logging.level.org.springframework.web=ERROR